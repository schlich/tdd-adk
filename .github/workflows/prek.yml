name: Pre-commit Hooks (prek)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  prek:
    name: Run prek hooks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          # Enable flakes support
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install dependencies from Nix
        run: |
          # Install D2 and alejandra from nixpkgs using flake reference
          nix profile install nixpkgs#d2 nixpkgs#alejandra

      - name: Install prek
        run: |
          # Install prek >= 0.2.0 (minimum required by .pre-commit-config.yaml)
          curl -fsSL https://prek.j178.dev/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run prek hooks
        run: prek run --all-files
